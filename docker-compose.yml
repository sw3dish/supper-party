version: "3.8"
services:
  scraper:
    build: ./scraper
    volumes:
      - ./scraper:/usr/src/app
  mongo:
    image: mongo:4.4.1-bionic
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
  graphql:
    build: ./graphql_server
    ports:
      - 4000:4000
  postgres:
    image: postgres:13.0-alpine
    env_file: ./postgres/.env
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  mongo_data:
